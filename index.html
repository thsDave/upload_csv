<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga de archivo CSV</title>
</head>
<body>
    <form action="controler.php" method="post" enctype="multipart/form-data">
        <label for="archivo">Selecciona un archivo CSV:</label>
        <input type="file" name="archivo" id="archivo" accept=".csv" required>
        <br>
        <input type="submit" value="Cargar archivo">
    </form>
</body>
</html>
